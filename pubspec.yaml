name: strawberry_diagnosis
description: An app to upload strawberry images and diagnose diseases using AWS Amplify.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  amplify_flutter: ^2.6.1
  amplify_auth_cognito: ^2.6.1
  amplify_storage_s3: ^2.6.1
  image_picker: ^1.1.1
  amplify_api: ^2.6.1
  file_picker: ^6.1.1
  amplify_authenticator: ^2.3.3
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/amplifyconfiguration.dart
